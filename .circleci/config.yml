version: 2
workflows:
  version: 2
  workspace:
    jobs:
      - build

jobs:
  build:
    docker: 
      - image: circleci/node:10
        command: sh -c 'sudo bash -c "echo nameserver 8.8.8.8 > /etc/resolv.conf" &&  /bin/bash'
    steps:
      - run: cat /etc/resolv.conf
      - run: sudo apt-get install dnsutils
      - run: nslookup google.com

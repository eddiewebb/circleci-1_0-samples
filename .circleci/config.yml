version: 2
jobs:
  test:
    docker:
    - image: circleci/node:10
    steps:
    - checkout
    - run:
        command: |
          mkdir -p tests/folderone/tests
          mkdir -p tests/foldertwo/tests
          touch tests/folderone/tests/junit.xml
          touch tests/foldertwo/tests/junit.xml
    - store_test_results:
        path: tests
  sign-adhoc:
    docker:
    - image: circleci/node:10
    steps:
    - run:
        command: echo "hi"
  sign-store:
    docker:
    - image: circleci/node:10
    steps:
    - run:
        command: echo "hi"
workflows:
  sign-it:
    jobs:
    - test
    - approve-adhoc:
        type: approval
        requires:
        - test
    - approve-store:
        type: approval
        requires:
        - test
    - sign-adhoc:
        requires:
        - approve-adhoc
    - sign-store:
        requires:
        - approve-store
  version: 2

